<body>
<div class="container">
   <center:"">
	<div class="row">	
		<h1>Blogs</h1>
	</div>
</center>
   <br>
	<div class="row"> 
		 <!-- Blog Entries Column }-->
		 <div class="col-md-8 mt-3 left">
            {% for i in post %}
            <div class="card mb-4">
                <div class="card-body">
                   <h2 class="card-title">{{ i.title }}</h2>
					<p class="card-text text-muted h6">{{ i.auther }} | {{ i.created_on}} </p>
					<h5 class="card-title">Category:{{i.category}}</h5>
					<p class="card-text">{{i.content|slice:":200" }}</p>
					<img src="/{{i.file}}" height="40%" width="40%">
					<hr>
                </div>
            </div>
			<br><br>
            {% endfor %}
        </div>
