<html>
	{% load static %}
	
<head>
	{% include 'header.html' %}
	{% block head %}
	{% endblock %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Update password</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static '/css/login.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!-- style css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<!-- Responsive-->
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
<!-- fevicon -->
<link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="{% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}">
<!-- owl stylesheets --> 
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<link rel="stylesoeet" href="{% static 'css/owl.theme.default.min.css' %}">
<link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %}" media="screen">
</head>
<br><br>
<body>	
	<center>
<div class="container">
	<h2>Password Update</h2>
	<form  method="POST">
		{% csrf_token %}
	    {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Old Password</label>
			<input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="Enter Old Password" name="oldpassword">
		</div>
		<div class="form-group">
			<label for="pwd">New Password</label>
			<input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="Enter New password" name="newpassword">
		</div>    
		<button type="submit" class="btn btn-primary">Update</button>

	</center>
	</form>
</div>
</body>
<br>
{% include 'footer.html' %}
{% block footer %}
{% endblock %}

</html>
